name: E2E

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  JavaScriptClient:
    name: Java Script Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16'
      - uses: apache/skywalking-infra-e2e@0bab0f6e3ea7fe7e220bec32fa17df328d06ea26
        with:
          e2e-file: test/e2e.yaml
