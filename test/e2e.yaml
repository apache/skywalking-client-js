# This file is used to show how to write configuration files and can be used to test.

setup:
  env: compose
  file: docker-compose.yml
  timeout: 1200

cleanup:
  # always never success failure
  on: always

trigger:
  action: http
  interval: 3s
  times: 5
  url: http://127.0.0.1:${ui_8080}/
  method: GET

verify:
  # verify with retry strategy
  retry:
    # max retry count
    count: 10
    # the interval between two retries, in millisecond.
    interval: 10000
  cases:
    - expected: expected/page-path.yml
      query: swctl --display yaml --base-url=http://127.0.0.1:${ui_8080}/graphql endpoint ls --service-id dGVzdC11aQ==.1
    - expected: expected/traces.yml
      query: swctl --display yaml --base-url=http://127.0.0.1:${ui_8080}/graphql trace ls
